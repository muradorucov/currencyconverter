<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task | Currency Convert</title>

    <link rel="shortcut icon" type="x-icon" href="./icons/icon.png">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header">
        <div class="logo">
            <img src="./img/Logo.png" alt="Logo" srcset="">

        <div class="menu">

                <div class="result">

                <p>У меня есть</p>

                    <li class="">RUB</li>
                    <li class="">USD</li>
                    <li class="">EUR</li>
                    <li class="">GBP</li>

                <div class="result">
                    <p>67.6685</p>
                    <span>1 USD = 73.8896 RUB</span>
                </div>
            </div>

    </div>

    <script src="./js/main.js"></script>
